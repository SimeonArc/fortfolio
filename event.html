<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Tab Interaction</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 기본 스타일 */
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #f5f5f5;
}

/* 탭 메뉴 스타일 */
.tab-menu {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.tab {
  background: white;
  padding: 10px 20px;
  border-radius: 30px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 5px;
  border: 2px solid #ccc;
  cursor: pointer;
}

.tab.active {
  background-color: black;
  color: white;
}

/* 카드 스타일 */
.card-wrapper {
  display: flex;
  justify-content: center;
  gap: 20px;
  width: 80%;
}

.card {
  position: relative;
  width: 300px;
  height: 400px;
  border-radius: 20px;
  overflow: hidden;
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* 설명 오버레이 */
.overlay {
  position: absolute;
  bottom: 0;
  background: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 20px;
  width: 100%;
  box-sizing: border-box;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.card:hover .overlay {
  opacity: 1;
}

/* 모달 스타일 */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
}

.modal-content {
  position: relative;
  background: white;
  padding: 20px;
  border-radius: 10px;
}

.modal img {
  max-width: 500px;
  max-height: 500px;
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
}

    </style>
  </head>
    <!-- 상단 탭 메뉴 -->
    <div class="tab-menu">
      <div class="tab active" data-category="motion">모션그래픽 <span>↓</span></div>
      <div class="tab" data-category="photo">촬영 <span>↓</span></div>
      <div class="tab" data-category="coding">코딩 <span>↓</span></div>
    </div>
  
    <!-- 카드 리스트 -->
    <div class="card-wrapper">
      <div class="card" data-category="motion">
        <img src="motion.jpg" alt="모션그래픽 이미지" class="card-image">
        <div class="overlay">
          <p class="index">01</p>
          <h3 class="title">타이틀: 영상 제목</h3>
          <p class="desc">모션그래픽 설명 텍스트</p>
        </div>
      </div>
      <div class="card" data-category="photo">
        <img src="photo.jpg" alt="촬영 이미지" class="card-image">
      </div>
      <div class="card" data-category="coding">
        <img src="coding.jpg" alt="코딩 이미지" class="card-image">
      </div>
    </div>
  
    <!-- 모달 -->
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="" alt="모달 이미지" id="modal-img">
      </div>
    </div>

    <script>
// 탭 클릭 시 이미지 변경
const tabs = document.querySelectorAll(".tab");
const cards = document.querySelectorAll(".card");

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    // 활성 탭 변경
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    // 해당 카테고리의 카드 표시
    const category = tab.getAttribute("data-category");
    cards.forEach(card => {
      if (card.getAttribute("data-category") === category) {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  });
});

// 모달 기능
const modal = document.querySelector(".modal");
const modalImg = document.getElementById("modal-img");
const closeModal = document.querySelector(".close");

cards.forEach(card => {
  card.addEventListener("click", () => {
    const imgSrc = card.querySelector("img").src;
    modalImg.src = imgSrc;
    modal.style.display = "flex";
  });
});

// 모달 닫기
closeModal.addEventListener("click", () => {
  modal.style.display = "none";
});

// 모달 외부 클릭 시 닫기
window.addEventListener("click", (e) => {
  if (e.target === modal) {
    modal.style.display = "none";
  }
});

    </script>
  </body>
</html>
